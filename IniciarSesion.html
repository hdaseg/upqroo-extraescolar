<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="Estilos/IniciarSesion.css?=v1">

<body>

  <div class="topbar">
      <a href="index.html"><img src="https://upqroo.edu.mx/wp-content/uploads/2020/11/2UPQROO-logo.png" alt="Logo UPQROO"></a>
      <nav class="menu">
          <a href="IniciarSesion.html">Inicio</a>
          <a href="Inscripcion.html">Servicios</a>
          <a href="Deportes.html">Extraescolares</a>
      </nav>
  </div>

  <div class="alinear">
    <div class="login-box">
      <h2>Iniciar Sesión</h2>
      <form action="Login.php" method="post">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" name="nombre" placeholder="Tu usuario" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" name="password" placeholder="Tu contraseña" required>
        </div>
        <input type="hidden" name="actividad" id="actividad">
        <button type="submit" class="login-btn">Iniciar sesión</button>
      </form> 
    </div>
  </div>

<script>
const params = new URLSearchParams(window.location.search);
const actividad = params.get('actividad');
if (actividad) {
  document.getElementById('actividad').value = actividad;
}
</script>

</body>
</html>
